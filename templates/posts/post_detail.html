<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h3>Tags:</h3>
<ul>
  {% for tag in post.tags.all %}
  <li>{{ tag.name }}</li>
  {% endfor %}
</ul>

<h3>Comments:</h3>
<ul>
  {% for comment in post.comments.all %}
  <li>{{ comment.author.username }}: {{ comment.text }}</li>
  {% endfor %}
</ul>
